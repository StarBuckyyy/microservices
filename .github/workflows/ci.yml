# ============================================
# CI/CD Pipeline SIMPLE - BrokerX
# ============================================
# Emplacement: .github/workflows/ci-cd.yml

name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  # ============================================
  # CI: BUILD + TESTS
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build
        run: mvn clean compile
      
      - name: Run Tests
        run: mvn test

  # ============================================
  # CD: DEPLOY SUR VM
  # ============================================
  deploy:
    name: Deploy to VM
    runs-on: self-hosted
    needs: build-and-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build JAR
        run: mvn clean package -DskipTests
      
      - name: Deploy with Docker Compose
        run: |
          docker-compose down || true
          docker-compose up -d --build
          
      - name: Health Check
        run: |
          sleep 30
          curl -f http://localhost:8080/health || exit 1
          
      - name: Show logs
        if: always()
        run: docker-compose logs --tail=50